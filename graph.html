<!DOCTYPE html>
<meta charset="utf-8">

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
  <script src="https://unpkg.com/browse/fs-@1.0.0/fs.js"></script>
  <div id="graph" style="text-align: center;"></div>

  <script>
    const inputGraph = `digraph{"{q0}"->"{q1}"[label=a]"{q0}"->"{q2}"[label=b]"{q1}"->"{q2}"[label=b]"{q1}"->"{q3}"[label=a]"{q2}"->"{q0,q3}"[label=c]"{q0,q3}"->"{q1}"[label=a]"{q0,q3}"->"{q2}"[label=b]"{q3}"[shape=doublecircle]"{q0,q3}"[shape=doublecircle]}`

    d3.select("#graph").graphviz()
      .renderDot(inputGraph);
  </script>
